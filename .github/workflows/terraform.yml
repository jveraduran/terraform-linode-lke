name: "Terraform Linode"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Validate:
    if: github.event_name == 'pull_request'
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“ Terraform Format
        id: fmt
        run: terraform -chdir=terraform fmt -check

      - name: ğŸ‘® Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: terraform
          output_format: json

