name: "Terraform Linode"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Validate:
    if: github.event_name == 'pull_request'
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“ Terraform Format
        id: fmt
        run: terraform -chdir=terraform fmt -check

      - name: ðŸ‘® Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: true
          soft_fail: true
          framework: terraform
          output_format: json

  Terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸŽ¬ Terraform Init
        id: init
        run: terraform -chdir=terraform init
      
      - name: Terraform - Setup Custom variables
        id: vars
        run: |
          cat >> terraform.tfvars<<EOF
          token         = "$LINODE_TOKEN"
          EOF
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}

      - name: ðŸ—ï¸ Terraform Plan
        id: plan
        run: terraform -chdir=terraform plan -no-color
        env:
          LINODE_TOKEN: ${{ secrets.LINODE_TOKEN }}
